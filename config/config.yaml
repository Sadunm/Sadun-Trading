trading:
  exchange: "binance"        # "binance" (0.1% fees, default) or "bybit" (0.055% fees - when API keys ready)
  testnet: true              # Use testnet (true) or production (false)
  trading_type: "spot"       # "spot" or "futures"
  use_maker_orders: false   # true for limit orders, false for market orders
  initial_capital: 10.0     # Starting capital in USDT
  paper_trading: true        # Paper trading mode
  symbols:                   # STRATEGY-1: 20 coins (10 primary + 10 secondary)
    # Primary Pool (High Liquidity, Predictable Moves)
    - BTCUSDT                # Priority 1 - Highest liquidity, lowest costs
    - ETHUSDT                # Priority 2 - Very high liquidity
    - BNBUSDT                # Priority 3 - Good spreads
    - SOLUSDT                # Priority 4 - Volatile, good opportunities
    - XRPUSDT                # Priority 5 - Stable, predictable
    - DOGEUSDT               # Priority 6 - Popular, volatile
    - AVAXUSDT               # Priority 7 - Good opportunities
    - LINKUSDT               # Priority 8 - High volume
    - ADAUSDT                # Priority 9 - High volume, good volatility
    - DOTUSDT                # Priority 10 - Stable movements
    # Secondary Pool (Volatility Boosters)
    - NEARUSDT               # Priority 11 - Good volatility
    - OPUSDT                 # Priority 12 - Volatile
    - INJUSDT                # Priority 13 - High momentum
    - RNDRUSDT               # Priority 14 - Volatile
    - FTMUSDT                # Priority 15 - Good opportunities
    - TIAUSDT                # Priority 16 - New, volatile
    - LTCUSDT                # Priority 17 - Stable
    - ATOMUSDT               # Priority 18 - Good spreads
    - SUIUSDT                # Priority 19 - New, volatile
    - MATICUSDT              # Priority 20 - Good liquidity
  scan_interval: 30         # Seconds between market scans
  kline_interval: "5m"      # Candlestick interval
  kline_limit: 200          # Number of candles to fetch
  
  # Real-time monitoring for immediate profit taking
  real_time_monitoring: true
  price_check_interval: 1.0  # Check every 1 second for targets
  take_profit_immediately: true  # NO delays - close instantly when target reached
  stop_loss_immediately: true
  
  # Smart Partial Profit Taking (Your Idea!)
  partial_profit_taking: true  # Enable partial close when fees covered
  partial_close_pct: 50.0  # Close 50% when fees covered (remaining waits for target/neutral)
  
  # Minimum profit targets (after all fees)
  min_take_profit_pct: 0.40   # Spot: 0.40% minimum (covers 0.20% fees + 0.20% profit)
  min_take_profit_futures_pct: 0.25  # Futures: 0.25% minimum
  
  # Auto Compounding
  auto_compounding: true
  compounding_threshold: 2.0  # Compound when profit >= $2 (adjusted for $10 capital)
  compounding_interval: "daily"  # "immediate", "daily", or "weekly"

risk:
  max_position_size_pct: 2.0      # Max 2% per position
  max_total_positions: 8          # INCREASED: More positions for more coins (was 5)
  max_daily_trades: 1000           # High limit for scalping (immediate profit taking)
  max_daily_loss_pct: 2.0         # Stop if lose 2% in day
  max_drawdown_pct: 5.0           # Emergency stop at 5% drawdown
  stop_loss_pct: 0.50             # Default stop loss % (conservative for scalping)
  take_profit_pct: 0.50           # Default take profit % (will be auto-adjusted to min)
  base_position_size_pct: 1.0     # Base position size
  min_position_size_usd: 1.0      # Minimum position (adjusted for $10 capital)
  max_position_size_usd: 2.0      # STRATEGY-1: Max $2 per position (for $10 capital)

strategies:
  scalping:
    enabled: true
    confidence_threshold: 25.0  # STRICT: Increased from 20.0 to prevent bad entries
    max_hold_time_minutes: 120  # Reduced from 180 to faster exits
    stop_loss_pct: 0.60        # INCREASED from 0.35% to prevent instant hits (actual losses seen: 1.36%, 1.37%, 0.87%)
    take_profit_pct: 1.00      # INCREASED from 0.50% to compensate for wider stop
  
  day_trading:
    enabled: true
    confidence_threshold: 22.0  # BALANCED: Moderate filtering (was 20.0, tried 28.0)
    max_hold_time_minutes: 1440
    stop_loss_pct: 0.85        # Slightly wider - let winners run
    take_profit_pct: 0.55      # Balanced target (was 0.50, tried 0.65)
  
  momentum:
    enabled: true
    confidence_threshold: 20.0  # BALANCED: Moderate filtering (was 18.0, tried 25.0)
    max_hold_time_minutes: 480
    stop_loss_pct: 1.2         # Wider stop - momentum needs room
    take_profit_pct: 0.65      # Balanced target (was 0.60, tried 0.75)
  
  micro_scalp:
    enabled: true              # STRATEGY-1: Micro-Scalp Profit System (FIXED for real losses)
    confidence_threshold: 30.0 # ULTRA-STRICT entry (only highest quality = prevent losses) - increased from 28.0
    max_hold_time_minutes: 20  # 20 min timeout (faster exits = lower risk) - reduced from 25
    stop_loss_pct: 0.55        # -0.55% stop loss (with 0.08% buffer = -0.63% effective) - INCREASED from 0.25% to prevent instant hits
    take_profit_pct: 1.10      # +1.10% target (risk/reward 1:2.0) - INCREASED from 0.70% to compensate for wider stop

api:
  max_retries: 3
  retry_delay: 1.0
  timeout: 10
  cache_duration: 5

# Fee settings (MUST match Binance exactly for live matching)
fees:
  spot_maker: 0.001   # 0.1%
  spot_taker: 0.001   # 0.1%
  futures_maker: 0.0002  # 0.02%
  futures_taker: 0.0004  # 0.04%

# Slippage settings (by coin liquidity)
slippage:
  BTCUSDT: 0.0002   # 0.02% - highest liquidity
  ETHUSDT: 0.0002   # 0.02%
  BNBUSDT: 0.0003   # 0.03%
  SOLUSDT: 0.0004   # 0.04%
  XRPUSDT: 0.0004   # 0.04%
  ADAUSDT: 0.0004   # 0.04% - good liquidity
  DOGEUSDT: 0.0004  # 0.04% - high volume
  MATICUSDT: 0.0004 # 0.04% - good liquidity
  DOTUSDT: 0.0004   # 0.04% - stable
  AVAXUSDT: 0.0004  # 0.04% - good opportunities
  default: 0.0005   # 0.05% for others

logging:
  level: "INFO"
  file_rotation_mb: 10
  backup_count: 3

dashboard:
  port: 10000
  host: "0.0.0.0"

