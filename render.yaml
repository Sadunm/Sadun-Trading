services:
  - type: web
    name: badshah-trading-bot
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter  # Free tier - can upgrade if needed
    envVars:
      - key: PORT
        value: "10000"
      - key: BINANCE_API_KEY
        sync: false
      - key: BINANCE_SECRET_KEY
        sync: false
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /api/health
    autoDeploy: true

