services:
  - type: web
    name: badshah-trading-bot
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: "10000"
      - key: BINANCE_API_KEY
        sync: false
      - key: BINANCE_SECRET_KEY
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true

